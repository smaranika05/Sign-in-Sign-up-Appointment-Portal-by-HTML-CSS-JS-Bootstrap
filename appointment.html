<html>
<head>
     <title> APPOINTMENT </title>
     <link rel="stylesheet" href="Appointment.css">

     <body>
         <div id="header">
              <img src="logo.jpg" alt="logo"  />

              <ul id="navbar">
                   <li><a href="#">Home</a></li>
              </ul>
              
         </div>

          
          <div class="doctor">
           
          <div class="form-box">
          
          <div class="button-box"> 
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="oldpatient()">LOGIN </button>
          <button type="button" class="toggle-btn" onclick="newpatient()">SIGN UP</button>
          </div>
           <form id="Old-Patient" class="input-group">
               <label>Email Id</label>
               <input type="email"  class="input-field" placeholder="Email Id" required>
             <label>Password</label>
             <input type="password" class="input-field" placeholder="********" required><br>
             <a href="forgot.html">Forgot Password?</a><br>
             <input type="checkbox" class="check-box"  /> Remember me
             
             <button type="submit" class="submit-btn" ><a href="booking.html">Submit</a></button>

           </form>
           <form id="New-Patient" class="input-group">
               <label>Name</label>
               <input type="text"  class="input-field" placeholder="Patient Name" required>
             <label>Date of Birth</label>
             
             <input type="date" class="input-field" placeholder="DOB" required>
             <label>Sex</label><br><br>
             <select>
               <option value="male">Male</option>
               <option value="female">Female</option>
               <option value="others">Others</option>
               
             </select><br><br>
             <label>Email Id</label>
             <input type="email" class="input-field" placeholder="Email Id" required>
             <label>Phone Number</label>
             <input type="phone" class="input-field" placeholder="Phone No." required>
             <label>Password</label>
             <input type="password" class="input-field" placeholder="********" required><br><br>

            
             <button type="submit" class="submit-btn">Submit</button>

           </form>
           </div>
          </div>
          
          <script>

               var x= document.getElementById("Old-Patient");
               var y= document.getElementById("New-Patient");
               var z= document.getElementById("btn");

               function newpatient()
               {
                    x.style.left="-400px";
                    y.style.left="50px";
                    z.style.left="110px";
               }
               function oldpatient()
               {
                    x.style.left="50px";
                    y.style.left="450px";
                    z.style.left="0px";
               }
          </script>


     </body>



</head>
</html>
